<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if title %}{{ title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="alternate" type="application/rss+xml" title="{{ page.title }}" href="{{ "/feed.xml" }}" />
    <link rel="stylesheet" href="{{ "/css/main.css" }}">
    <link rel="stylesheet" href="{{ "/css/center-img.css" }}">
    <link rel="stylesheet" href="{{ "/css/prism.css" }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="shortcut icon" href="{{ "/favicon.ico" }}">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{ site.twitter_username }}" />
    <meta name="twitter:title" content="{{ page.title }}" />
    {% if description %}
    <meta name="twitter:description" content="{{ description | xml_escape }}" />
    {% else %}
    <meta name="twitter:description" content="{{ site.description | xml_escape }}" />
    {% endif %}
    <meta name="twitter:url" content="{{ site.root }}{{ page.url }}">
    <noscript>
        <style>
            .site-switch-theme {display:none;}
        </style>
    </noscript>
</head>
